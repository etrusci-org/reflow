<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>R E F L O W</title>

    <link rel="stylesheet" href="./style.min.css">
</head>
<body>
    <div class="app">
        <div class="timers hidden"></div>

        <div class="add-new-form">
            <p><button class="add-new">add timer</button></p>
            <p><input class="add-new-label" type="text" placeholder="identifier label..." title="any text"> (optional)</p>
            <p><input class="add-new-alertAfter" type="text" placeholder="cycle target time..." title="Xd Xh Xm Xs (you can ommit 0-values, e.g. 1h 30s works too)"> (optional)</p>
            <p>
                <input class="add-new-alertAudioVolume" type="number" min="0.0" max="1.0" step="0.1" placeholder="alert audio volume" title="only applies if cycle target time is set. 0.0 = 0%, 1.0 = 100%"> (default: 1.0)
            </p>
        </div>

        <div class="import-set-form">
            <p><button class="import-set">import timer set</button></p>
            <p>
                <textarea class="import-set-code"
                    placeholder="do something
                        check fire:45m 30s
                        hydrate:30m:0.5
                        ..."
                    title="identifier label:cycle target time:alert audio volume (one per line, you can ommit cycle target time and alert audio volume)"></textarea>
            </p>
        </div>
    </div>

    <script src="./vendor/jquery-3.min.js"></script>

    <script src="./app.js" type="module"></script>
</body>
</html>
