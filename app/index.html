<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>R E F L O W</title>

    <link rel="stylesheet" href="./style.min.css">
</head>
<body>
    <div class="add-new-form">
        <button class="add-new">add timer</button>
        <input class="add-new-label" type="text" placeholder="optional label..." title="any text">
        <input class="add-new-alertAfter" type="text" placeholder="overdue after..." title="Xd Xh Xm Xs (you can ommit 0-values, e.g. 1h 30s works too)">
    </div>

    <table class="timers hidden">
        <thead>
            <tr>
                <th>label</th>
                <th>cycle</th>
                <th>current</th>
                <th>total</th>
                <th>average</th>
                <th>controls</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./vendor/jquery-3.min.js"></script>

    <script src="./app.js" type="module"></script>
</body>
</html>
